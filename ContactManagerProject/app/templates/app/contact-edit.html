<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  

{% block content %}
   <div class="modal-dialog modal-md" role="document">
   <form action="{% url "app.views.addContact" %}" method="post" id="news-create" class="form">{% csrf_token %}
       <div class="modal-content">
           <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">×</span>
                   <span class="sr-only">Close</span>
               </button>
               <h4 class="modal-title">Add Contact</h4>
           </div>
           <div class="modal-body">
                   <div class="form-group" style="display:none">
                       <label for="contact_id" class="col-md-2 control-label" >Id</label>
                       <div class="col-md-10" id="contact_id">
                           {{ form.contact_id }}
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="first_name_Id" class="col-md-6 control-label" >First Name</label>
                       <div class="col-md-6" id="first_name_Id">
                           {{ form.first_name_Id }}
                       </div>
                   </div>
               <br>
                   <div class="form-group">
                       <label for="last_name_Id" class="col-md-6 control-label">Last Name</label>
                       <div class="col-md-6" id="last_name_Id">
                           {{ form.last_name_Id }}
                       </div>
                   </div>
                <br>
                   <div class="form-group">
                       <label for="email_Id" class="col-md-6 control-label">Email</label>
                       <div class="col-md-6" id="email_Id">
                           {{ form.email_Id }}
                       </div>
                   </div>
                <br>
                   <div class="form-group">
                       <label for="MobileNo_Id" class="col-md-6 control-label">Mobile No</label>
                       <div class="col-md-6" id="MobileNo_Id">
                           {{ form.MobileNo_Id }}
                       </div>
                   </div>
                <br>
                   {% if form.errors %}
                   <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                   {% endif %}

           </div>
           <div class="modal-footer">
               <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <input type="submit" class="btn btn-primary" value="Save changes" />
           </div>
       </div><!-- /.modal-content -->
   </form>
</div><!-- /.modal-dialog -->





  
    {% endblock %}
</body>
</html>
