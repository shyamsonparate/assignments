<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Detail</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href=" https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
            $('ContactForm1').submit(function (e) {
                e.preventDefault();
                create_post();
            });

            function create_post() {
                $.ajax({
                    url: "/editToSave", // the endpoint
                    type: "POST", // http method
                    data: { 'first_name_Id': '', 'last_name_Id': '', 'email_Id': '', 'MobileNo_Id': '', 'contact_id': '' },

                    // handle a successful response
                    success: function (json) {
                        console.log(json); // log the returned json to the console
                        console.log("success"); // another sanity check
                    },

                    // handle a non-successful response
                    error: function (xhr, errmsg, err) {
                        console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                    }
                });
            };
        });
    </script>
    <style>
        #btnClick {
            margin-bottom: 10px;
            margin-left: 13px;
        }
        #example_wrapper {
            margin: 12px;
        }
    </style>
</head>

<body>
    <h1></h1>
    {% csrf_token %}
 
    <form name="ContactForm1" action="/editToSave" method="POST"  >{% csrf_token %}
        <button type="submit" class="btn btn-info btn-lg" id="btnClick" >Create</button>
   </form>

    <table  id="example" class="table table-striped table-bordered" cellspacing="0">
     <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>MobileNo</th>
            <th>Edit Action</th>
            <th>Delete Action</th>
        </tr>   
     </thead>

      <tbody>
       {% for c in obj %}
        <tr>
          <td>{{ c.FirstName }}</td>
          <td>{{ c.LastName }}</td>
          <td>{{ c.Email }}</td>
          <td>{{ c.MobileNo }}</td>
          <td><a href="/update/{{ c.id }}" >Edit</a></td>
          <td><a href="/delete/{{ c.id }}">Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>

</table>
    </body>
</html>
